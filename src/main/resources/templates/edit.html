<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>PLEASE UPDATE USER'S INFORMATION:</h3>

<form th:method="patch" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="name">Name: </label>
    <input name="name" type="text" th:field="*{name}" id="name"/>

    <br>
    <br/>

    <label for="surname">Surname: </label>
    <input name="surname" type="text" th:field="*{surname}" id="surname"/>

    <br>
    <br/>

    <label for="age">Age: </label>
    <input age="age" type="number" th:field="*{age}" id="age"/>

    <br>
    <br/>

    <input type="submit" value="Update User"/>
</form>

<br>

<a href="/">
    <button> Return to Users List </button>
</a>

</body>
</html>
